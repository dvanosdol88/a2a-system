# Render.com Deployment Configuration - SQLite Version
# Deploy with: render blueprint launch

services:
  # Jules API Server - Core A2A Service (REQUIRED)
  - type: web
    name: a2a-jules
    env: python
    region: oregon
    plan: starter  # Paid tier for continuous operation
    buildCommand: pip install -r requirements.txt
    startCommand: python api/jules_server.py
    envVars:
      - key: A2A_JULES_HOST
        value: 0.0.0.0
      - key: A2A_JULES_PORT
        value: 5006
      - key: A2A_DB_TYPE
        value: sqlite  # Using SQLite instead of PostgreSQL
      - key: A2A_DATABASE_URL
        value: /app/data/a2a_system.db  # SQLite file path
      - key: A2A_SECRET_KEY
        generateValue: true
      - key: A2A_ENABLE_AUTH
        value: false  # Simplified for now
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        value: dvanosdol88
    healthCheckPath: /health
    # Add persistent disk for SQLite database
    disk:
      name: a2a-data
      mountPath: /app/data
      sizeGB: 1  # 1GB persistent storage